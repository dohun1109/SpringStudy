<!DOCTYPE html>
<html lang="en">
<head>

    <script>
     function changeFn(){
		var city  = document.getElementById("city");
		var value = (city.options[city.selectedIndex].value);
		alert(value);
		
		/* 		
		var selectedindex = city.selectedIndex;
		alert("value = "+value+" , selectedindex = "+selectedindex); 
		*/
	};
    </script>

    <title>Document</title>


</head>
<body>
    <select id="city" onchange="changeFn()">
		<option name="city" value="seoul">서울</option>
		<option name="city" value="busan">부산</option>
		<option name="city" value="jeju">제주</option>
	</select>
