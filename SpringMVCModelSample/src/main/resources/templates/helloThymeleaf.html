<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hello Thymeleaf</title>
</head>
<body>
    <!--추가-->
    <h1 th:text="${msg}">표시되는 부분</h1>

    <!-- 직접 문자 -->
    <h1 th:text="hello world">표시하는 부분</h1>

<!--    02: 인라인 처리-->                               
    <h1 th:with="name='홍길동'" th:text="|안녕하세요 ${name}씨!|">표시 되는 곳</h1>

</body>
</html>
